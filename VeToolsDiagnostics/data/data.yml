      text: *wcNearby
      affirmative:
        text: *takeToWC
        flag: end1
      negative:
        text: *fsvNearby
        affirmative:
          text: 'go to vet'
          flag: end2
        negative:
          text: *adviseER
          flag: end
        flag: a
      flag: b
    negative:
      text: 'Advise Pet-Parent: Explain the process of the disease.'
      flag: end4
    flag: c
  flag: start

